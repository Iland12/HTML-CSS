<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <h2>1. Audio with controls enabled</h2>
    <audio controls>
      <source
        src="./audio/The_Weeknd_-_Cry_For_Me__Official_Music_Video_(128k).mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <h2>2. Audio that plays automatically and loops</h2>
    <audio controls autoplay loop>
      <source
        src="./audio/The_Weeknd_-_Cry_For_Me__Official_Music_Video_(128k).mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <h2>3. Audio file is missing, with fsllback text</h2>
    <audio controls>
      <source
        src="./audio/The_Weeknd_-_Cry_For_Me__Official_Video_(128k).mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
