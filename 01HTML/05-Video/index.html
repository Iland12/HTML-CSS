<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <h2>1. Basic video with Controls</h2>
    <video controls>
      <source
        src="./video/Juice WRLD - Stay High (Official Audio).mp4"
        type="video/mp4"
      />
      Your browser does not support the vudeo tag
    </video>

    <h2>2. Video that starts muted, loops, and autoplays</h2>
    <video controls muted loop autoplay>
      <source
        src="./video/Juice WRLD - Stay High (Official Audio).mp4"
        type="video/mp4"
        width="300"
        height="90"
      />
    </video>

    <h2>2. Video with a poster image before it plays</h2>
    <video controls poster="../03-Image/image/img3.png">
      <source
        src="./video/Juice WRLD - Stay High (Official Audio).mp4"
        type="video/mp4"
        width="300"
        height="90"
      />
    </video>
  </body>
</html>
