<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <h1>Text Formatting Demo</h1>
    <h3>1. &lt;b&gt;</h3>
    <b>Hello HTML</b>

    <h3>2. &lt;strong&gt;</h3>
    <strong>Hello HTML</strong>

    <h3>3. &lt;i&gt;</h3>
    <i>Hello HTML</i>

    <h3>4. &lt;em&gt;</h3>
    <em>Hello HTML</em>

    <h3>5. &lt;u&gt;</h3>
    <u>Hello HTML</u>

    <h3>6. &lt;mark&gt;</h3>
    <mark>Hello HTML</mark>

    <h3>7. &lt;small&gt;</h3>
    <small>Hello HTML</small>

    <h3>8. &lt;del&gt;</h3>
    <del>Hello HTML</del>

    <h3>9. &lt;ins&gt;</h3>
    <ins>Hello HTML</ins>

    <h3>10. &lt;sub&gt;</h3>
    CO<sub>2</sub>

    <h3>11. &lt;sup&gt;</h3>
    2x<sup>2</sup>
  </body>
</html>
