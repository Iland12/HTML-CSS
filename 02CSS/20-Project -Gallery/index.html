  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .gallery img {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
        transition: transform 0.3s;
        box-shadow: 0 3px 8px rgba(19, 18, 17, 0.3);
      }
      .gallery img:hover {
        scale: 1.06;
      }
    </style>
  </head>
